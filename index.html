<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodboard Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 8px;
      background: white;
      width: 100%;
      max-width: 900px;
    }

    #preview {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      max-width: 900px;
    }

    #preview img {
      height: 80px;
      border-radius: 6px;
      object-fit: cover;
    }

    #preview .preview-item {
      position: relative;
      display: inline-block;
    }

    #preview .remove-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: #e74c3c;
      border: none;
      color: white;
      font-size: 12px;
      cursor: pointer;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      margin-bottom: 20px;
      width: 100%;
      max-width: 900px;
    }

    .layout-selector {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .layout-btn {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      background: white;
      transition: all 0.2s;
    }

    .layout-btn.active {
      border-color: #4a5568;
      background: #E0EBDB;
    }

    .layout-preview {
      margin-bottom: 6px;
      display: flex;
      justify-content: center;
    }

    .canvas {
      width: 100%;
      max-width: 900px;
      height: 600px;
      margin: 0 auto 20px;
      border-radius: 8px;
      background: #f1f5f9;
      position: relative;
      overflow: hidden;
    }

    .image-item {
      position: absolute;
      border-radius: 0;
      box-shadow: none;
    }

    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 0;
      box-shadow: none;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    .actions button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .generate-btn { background: #E0EBDB; }
    .shuffle-btn { background: #94a3b8; color: white; }
    .clear-btn { background: #e74c3c; color: white; }
    .download-btn { background: #334155; color: white; }

    .message {
      margin: 10px 0;
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé® Moodboard Generator</h1>

  <div class="upload-area" onclick="document.getElementById('fileInput').click()">
    Cliquez ou d√©posez vos images ici
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
  </div>

  <div id="preview"></div>
  <div id="message" class="message"></div>

  <!-- S√©lection de layout -->
  <div class="controls">
    <h3 style="margin-bottom: 10px; color: #4a5568;">Choisissez un style :</h3>
    <div class="layout-selector">
      <div class="layout-btn active" onclick="selectLayout('pinterest')">
        <div class="layout-preview">
          <svg width="40" height="30" viewBox="0 0 40 30">
            <rect x="1" y="1" width="11" height="15" fill="currentColor" opacity="0.7"/>
            <rect x="14" y="1" width="11" height="10" fill="currentColor" opacity="0.7"/>
            <rect x="27" y="1" width="11" height="18" fill="currentColor" opacity="0.7"/>
            <rect x="14" y="13" width="11" height="8" fill="currentColor" opacity="0.7"/>
          </svg>
        </div>
        Pinterest
      </div>
      <div class="layout-btn" onclick="selectLayout('grid')">
        <div class="layout-preview">
          <svg width="40" height="30" viewBox="0 0 40 30">
            <rect x="2" y="2" width="10" height="8" fill="currentColor" opacity="0.7"/>
            <rect x="15" y="2" width="10" height="8" fill="currentColor" opacity="0.7"/>
            <rect x="28" y="2" width="10" height="8" fill="currentColor" opacity="0.7"/>
            <rect x="2" y="12" width="10" height="8" fill="currentColor" opacity="0.7"/>
            <rect x="15" y="12" width="10" height="8" fill="currentColor" opacity="0.7"/>
            <rect x="28" y="12" width="10" height="8" fill="currentColor" opacity="0.7"/>
          </svg>
        </div>
        Grille
      </div>
      <div class="layout-btn" onclick="selectLayout('collage')">
        <div class="layout-preview">
          <svg width="40" height="30" viewBox="0 0 40 30">
            <rect x="3" y="4" width="12" height="9" fill="currentColor" opacity="0.7" transform="rotate(-5 9 8.5)"/>
            <rect x="18" y="2" width="8" height="12" fill="currentColor" opacity="0.7" transform="rotate(8 22 8)"/>
            <rect x="28" y="8" width="10" height="7" fill="currentColor" opacity="0.7" transform="rotate(-3 33 11.5)"/>
            <rect x="8" y="16" width="9" height="6" fill="currentColor" opacity="0.7" transform="rotate(12 12.5 19)"/>
          </svg>
        </div>
        Collage
      </div>
      <div class="layout-btn" onclick="selectLayout('minimal')">
        <div class="layout-preview">
          <svg width="40" height="30" viewBox="0 0 40 30">
            <rect x="8" y="6" width="8" height="6" fill="currentColor" opacity="0.7"/>
            <rect x="24" y="6" width="8" height="6" fill="currentColor" opacity="0.7"/>
            <rect x="8" y="18" width="8" height="6" fill="currentColor" opacity="0.7"/>
            <rect x="24" y="18" width="8" height="6" fill="currentColor" opacity="0.7"/>
          </svg>
        </div>
        Minimal
      </div>
    </div>
  </div>

  <div class="canvas" id="canvas"></div>

  <div class="actions">
    <button class="generate-btn" onclick="generateMoodboard()">G√©n√©rer</button>
    <button class="shuffle-btn" onclick="shuffleImages()">M√©langer</button>
    <button class="clear-btn" onclick="clearCanvas()">Vider</button>
    <button class="download-btn" onclick="downloadMoodboard()">T√©l√©charger</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let uploadedImages = [];
    let currentLayout = "pinterest";
    const MAX_IMAGES = 10;

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");
    const message = document.getElementById("message");

    fileInput.addEventListener("change", (e) => {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      if (uploadedImages.length >= MAX_IMAGES) {
        message.textContent = "‚ö†Ô∏è Vous ne pouvez ajouter que 10 images maximum.";
        return;
      }
      [...files].forEach((file) => {
        if (uploadedImages.length < MAX_IMAGES) {
          const reader = new FileReader();
          reader.onload = (e) => {
            uploadedImages.push(e.target.result);
            updatePreview();
          };
          reader.readAsDataURL(file);
        }
      });
    }

    function updatePreview() {
      preview.innerHTML = "";
      uploadedImages.forEach((src, i) => {
        const item = document.createElement("div");
        item.className = "preview-item";
        item.innerHTML = `
          <img src="${src}">
          <button class="remove-btn" onclick="removeImage(${i})">√ó</button>
        `;
        preview.appendChild(item);
      });
      message.textContent = "";
    }

    function removeImage(index) {
      uploadedImages.splice(index, 1);
      updatePreview();
    }

    function selectLayout(layout) {
      currentLayout = layout;
      document.querySelectorAll(".layout-btn").forEach(btn => btn.classList.remove("active"));
      event.currentTarget.classList.add("active");
    }

    function generateMoodboard() {
      canvas.innerHTML = "";
      let w = canvas.clientWidth;
      let h = canvas.clientHeight;

      if (currentLayout === "collage") {
        let n = uploadedImages.length;
        let baseSize = Math.min(w, h) / Math.sqrt(n);
        baseSize = Math.max(180, Math.min(baseSize, 280));

        let placed = [];
        uploadedImages.forEach((src) => {
          let img = document.createElement("div");
          img.className = "image-item";

          let size = baseSize + (Math.random() * 40 - 20);
          let tries = 0, x, y, overlap;

          do {
            x = Math.random() * (w - size);
            y = Math.random() * (h - size);
            overlap = placed.some(p => !(x + size < p.x || p.x + p.w < x || y + size < p.y || p.y + p.h < y));
            tries++;
          } while (overlap && tries < 100);

          placed.push({ x, y, w: size, h: size });

          img.style.width = size + "px";
          img.style.height = size + "px";
          img.style.left = x + "px";
          img.style.top = y + "px";
          img.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;

          img.innerHTML = `<img src="${src}">`;
          canvas.appendChild(img);
        });
      }
      else if (currentLayout === "pinterest") {
        let colCount = 3;
        let colWidth = w / colCount;
        let colHeights = Array(colCount).fill(0);

        uploadedImages.forEach((src) => {
          let img = document.createElement("div");
          img.className = "image-item";
          let col = colHeights.indexOf(Math.min(...colHeights));
          let x = col * colWidth;
          let y = colHeights[col];
          let height = 200 + Math.random() * 100;

          img.style.width = colWidth - 10 + "px";
          img.style.height = height + "px";
          img.style.left = x + "px";
          img.style.top = y + "px";

          img.innerHTML = `<img src="${src}">`;
          canvas.appendChild(img);
          colHeights[col] += height + 10;
        });
      }
      else if (currentLayout === "grid") {
        let cols = Math.ceil(Math.sqrt(uploadedImages.length));
        let rows = Math.ceil(uploadedImages.length / cols);
        let cellW = w / cols;
        let cellH = h / rows;

        uploadedImages.forEach((src, i) => {
          let img = document.createElement("div");
          img.className = "image-item";

          let col = i % cols;
          let row = Math.floor(i / cols);
          img.style.width = cellW + "px";
          img.style.height = cellH + "px";
          img.style.left = col * cellW + "px";
          img.style.top = row * cellH + "px";

          img.innerHTML = `<img src="${src}">`;
          canvas.appendChild(img);
        });
      }
      else if (currentLayout === "minimal") {
        let margin = 20;
        let size = Math.min(w, h) / 3;

        uploadedImages.forEach((src, i) => {
          let img = document.createElement("div");
          img.className = "image-item";

          let x = margin + (i % 2) * (size + margin);
          let y = margin + Math.floor(i / 2) * (size + margin);

          img.style.width = size + "px";
          img.style.height = size + "px";
          img.style.left = x + "px";
          img.style.top = y + "px";

          img.innerHTML = `<img src="${src}">`;
          canvas.appendChild(img);
        });
      }
    }

    function shuffleImages() {
      uploadedImages.sort(() => Math.random() - 0.5);
      generateMoodboard();
    }

    function clearCanvas() {
      uploadedImages = [];
      updatePreview();
      canvas.innerHTML = "";
    }

    function downloadMoodboard() {
      html2canvas(canvas).then(canvasEl => {
        const link = document.createElement("a");
        link.download = "moodboard.png";
        link.href = canvasEl.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
